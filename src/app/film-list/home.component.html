<body>
  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="d-flex" style="margin-top: 75px;margin-left: 20px;width: 800px;">
        <div class="col-md-8 mb-3" style="margin-right: 15px;">
          <form class="d-flex" (ngSubmit)="filterResults(filter.value)" style="margin-top: -35px; margin-left: 0px; margin-right: 0px;"> <!-- Adjusted column width -->
            <input class="form-control me-2 flex-grow-1" style="height: 38px; line-height: 1.5; border: 1.3px solid lightslategray;" type="search" placeholder="Search movie" aria-label="Search" #filter (change)="filterResults(filter.value)">
            <button class="btn btn-outline-light" type="submit" style="background-color: #007bff;">Search</button>
          </form>
        </div>

        <div class="col-md-4 mb-3">
          <form class="d-flex" (ngSubmit)="filterResultsGenre(genre.value)" style="margin-top: -35px;margin-right: 0px;">
            <select style="height: 38px; line-height: 1.5; border: 1.3px solid lightslategray;" class="form-select me-2" id="genre" [(ngModel)]="selectedGenre" name="genre" #genre>
              <option value="" disabled selected>Select Genre</option>
              <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
            </select>
            <button type="submit" class="btn btn-outline-light " style="background-color: #007bff;">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="container mt-3">
    <div class="row row-cols-lg-4" style="margin-top: 100px;">
      <app-home-film class="col-md-4 mb-3" *ngFor="let film of filmsfiltred" [film]="film"></app-home-film> <!-- Add margin-bottom here -->
    </div>
  </div>
</body>
